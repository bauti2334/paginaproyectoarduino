<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calificaciones Anónimas - Proyecto Móvil</title>
  <link rel="icon" href="https://i.postimg.cc/mgWjT0sh/logitipo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      text-shadow: 0 0 5px deepskyblue;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      font-size: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      background-color: #111;
      border: 1px solid deepskyblue;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 10px;
      background-color: deepskyblue;
      color: black;
      border: none;
      cursor: pointer;
    }
    .comentario-item {
      background-color: #222;
      border: 1px solid white;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
      max-width: 600px;
      border-radius: 4px;
    }
    .comentario-item h4 {
      font-size: 10px;
      color: deepskyblue;
      margin: 0 0 5px;
    }
    .comentario-item p {
      font-size: 8px;
      margin: 0 0 5px;
      white-space: pre-wrap;
    }
    .comentario-item small {
      font-size: 6px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Dejanos tu calificación anónima</h2>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre o apodo" maxlength="30" autocomplete="off" />
    <textarea id="comentario" placeholder="Escribí tu opinión..." rows="4"></textarea>
    <label>Calificación:</label>
    <select id="rating">
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <button type="button" id="btnEnviar">Enviar</button>
  </div>

  <div id="comentarios-container">
    <h3>Comentarios:</h3>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMPFFP6YolOtJc33uiUa9QLfb6NJ78lAc",
      authDomain: "arduino-proyecto-fe7ee.firebaseapp.com",
      projectId: "arduino-proyecto-fe7ee",
      storageBucket: "arduino-proyecto-fe7ee.firebasestorage.app",
      messagingSenderId: "414760604203",
      appId: "1:414760604203:web:5153d9494820dba8b8d06e",
      measurementId: "G-BHKV76JG9E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para escapar HTML y evitar inyección
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    // Enviar comentario con validación 24h
    async function enviarComentario() {
      const nombreInput = document.getElementById("nombre");
      const comentarioInput = document.getElementById("comentario");
      const ratingSelect = document.getElementById("rating");

      const nombre = nombreInput.value.trim() || "Anónimo";
      const comentario = comentarioInput.value.trim();
      const rating = parseInt(ratingSelect.value);

      if (!comentario) {
        alert("El comentario está vacío");
        return;
      }

      // Fecha límite: 24 horas antes de ahora
      const fechaLimite = new Date(Date.now() - 24*60*60*1000);

      try {
        // Buscar comentarios del mismo nombre en últimas 24h
        const querySnapshot = await db.collection("comentarios")
          .where("nombre", "==", nombre)
          .where("timestamp", ">", fechaLimite)
          .get();

        if (!querySnapshot.empty) {
          alert("Solo podés enviar un comentario cada 24 horas con el mismo nombre.");
          return;
        }

        // Guardar comentario si no encontró otro reciente
        await db.collection("comentarios").add({
          nombre,
          comentario,
          rating,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        comentarioInput.value = "";
        nombreInput.value = "";
        cargarComentarios();

      } catch (error) {
        console.error("Error al enviar comentario:", error);
        alert("Error al enviar comentario: " + error.message);
      }
    }

    // Cargar comentarios
    function cargarComentarios() {
      const container = document.getElementById("comentarios-container");
      container.innerHTML = "<h3>Comentarios:</h3>";

      db.collection("comentarios").orderBy("timestamp", "desc").limit(50).get()
        .then(snapshot => {
          if(snapshot.empty){
            container.innerHTML += "<p>No hay comentarios aún.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const fecha = data.timestamp ? data.timestamp.toDate().toLocaleString() : "";
            const div = document.createElement("div");
            div.className = "comentario-item";
            div.innerHTML = `
              <h4>${escapeHtml(data.nombre)} - ${"⭐".repeat(data.rating)}</h4>
              <p>${escapeHtml(data.comentario)}</p>
              <small>${fecha}</small>
            `;
            container.appendChild(div);
          });
        }).catch(error => {
          console.error("Error cargando comentarios:", error);
          container.innerHTML += "<p>Error cargando comentarios.</p>";
        });
    }

    document.getElementById("btnEnviar").addEventListener("click", enviarComentario);

    cargarComentarios();
  </script>

</body>
</html>
