<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calificaciones Anónimas - Proyecto Móvil</title>
  <link rel="icon" href="https://i.postimg.cc/mgWjT0sh/logitipo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      text-shadow: 0 0 5px deepskyblue;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      font-size: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 10px;
      background-color: deepskyblue;
      color: black;
      border: none;
      cursor: pointer;
    }
    .comentario-item {
      background-color: #222;
      border: 1px solid white;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .comentario-item h4 {
      font-size: 10px;
      color: deepskyblue;
      margin: 0 0 5px;
    }
    .comentario-item p {
      font-size: 8px;
      margin: 0 0 5px;
    }
    .comentario-item small {
      font-size: 6px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Dejanos tu calificación anónima</h2>

  <div id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre o apodo" maxlength="30" />
    <textarea id="comentario" placeholder="Escribí tu opinión..." rows="4"></textarea>
    <label>Calificación:</label>
    <select id="rating">
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <button onclick="enviarComentario()">Enviar</button>
  </div>

  <div id="comentarios-container">
    <h3>Comentarios:</h3>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMPFFP6YolOtJc33uiUa9QLfb6NJ78lAc",
      authDomain: "arduino-proyecto-fe7ee.firebaseapp.com",
      projectId: "arduino-proyecto-fe7ee",
      storageBucket: "arduino-proyecto-fe7ee.firebasestorage.app",
      messagingSenderId: "414760604203",
      appId: "1:414760604203:web:5153d9494820dba8b8d06e",
      measurementId: "G-BHKV76JG9E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Enviar comentario anónimo
    function enviarComentario() {
      const nombre = document.getElementById("nombre").value.trim() || "Anónimo";
      const comentario = document.getElementById("comentario").value.trim();
      const rating = parseInt(document.getElementById("rating").value);

      if (!comentario) return alert("El comentario está vacío");

      db.collection("comentarios").add({
        nombre,
        comentario,
        rating,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("comentario").value = "";
        cargarComentarios();
      });
    }

    // Cargar comentarios
    function cargarComentarios() {
      const container = document.getElementById("comentarios-container");
      container.innerHTML = "<h3>Comentarios:</h3>";

      db.collection("comentarios").orderBy("timestamp", "desc").limit(50).get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            const fecha = data.timestamp ? data.timestamp.toDate().toLocaleString() : "";
            const div = document.createElement("div");
            div.className = "comentario-item";
            div.innerHTML = `
              <h4>${data.nombre} - ${"⭐".repeat(data.rating)}</h4>
              <p>${data.comentario}</p>
              <small>${fecha}</small>
            `;
            container.appendChild(div);
          });
        });
    }

    // Cargar comentarios al inicio
    cargarComentarios();
  </script>

</body>
</html>
