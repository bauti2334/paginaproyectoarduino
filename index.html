<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Arduino ðŸ‡¦ðŸ‡·</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/mgWjT0sh/logitipo.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        transparent 0px,
        rgba(255, 255, 255, 0.02) 2px,
        transparent 4px
      );
      z-index: 999;
    }

    .header {
      background-color: #111;
      padding: 30px 20px;
      border-bottom: 2px solid white;
      box-shadow: 0 0 15px deepskyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .header img {
      width: 100px;
      height: auto;
      image-rendering: auto;
    }

    .header-text h1 {
      font-size: 16px;
      margin: 0;
    }

    .header-text p {
      margin-top: 10px;
      font-size: 10px;
    }

    .section-title {
      font-size: 12px;
      padding: 40px 0 20px;
      text-shadow: 0 0 5px deepskyblue;
    }

    .bloques-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .bloque {
      background-color: #111;
      border: 2px solid white;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 10px deepskyblue;
      transition: transform 0.3s;
    }

    .bloque:hover {
      transform: scale(1.05);
    }

    .pixel-art {
      width: 100%;
      height: auto;
      margin-top: 10px;
      image-rendering: pixelated;
    }

    .bloque-grande {
      background-color: #111;
      border: 2px solid white;
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      box-shadow: 0 0 20px deepskyblue;
    }

    .footer {
      margin: 40px 0 20px;
      font-size: 12px;
      opacity: 0.8;
    }

    .decoracion {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 40px;
      background-size: contain;
      background-repeat: repeat-y;
      background-position: center;
      z-index: 1;
    }

    .izquierda {
      left: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg');
    }

    .derecha {
      right: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg');
    }

    @media screen and (max-width: 768px) {
      .bloque {
        width: 90%;
      }

      .header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .header img {
        width: 80px;
      }

      .decoracion {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="scanline"></div>

  <!-- DecoraciÃ³n lateral -->
  <div class="decoracion izquierda"></div>
  <div class="decoracion derecha"></div>

  <!-- Encabezado con logo y tÃ­tulo -->
  <div class="header">
    <img src="https://i.postimg.cc/vB2cLHBK/Logo.png" alt="Logo del Proyecto">
    <div class="header-text">
      <h1>Movil AntiExplosivos</h1>
      <p>Valor y Patria.</p>
    </div>
  </div>

  </div>
</body>
</html>
