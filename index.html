<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Arduino ðŸ‡¦ðŸ‡·</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        transparent 0px,
        rgba(255, 255, 255, 0.02) 2px,
        transparent 4px
      );
      z-index: 999;
    }

    /* DECORACIONES LATERALES */
    .decoracion-lateral {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50px;
      z-index: 10;
      background-size: cover;
      background-repeat: repeat-y;
      opacity: 0.4;
    }

    .decoracion-izquierda {
      left: 0;
      background-image: url('https://i.postimg.cc/9F2kNvMz/mate.png'); /* Imagen de mate */
    }

    .decoracion-derecha {
      right: 0;
      background-image: url('https://i.postimg.cc/QMjT1Mn0/bandera.png'); /* Imagen bandera argentina */
    }

    .header {
      background-color: #111;
      padding: 40px 20px;
      border-bottom: 2px solid white;
      box-shadow: 0 0 15px deepskyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .header img {
      width: 150px;
      max-width: 90vw;
    }

    .header-text h1 {
      margin: 0;
      font-size: 14px;
    }

    .header-text p {
      margin-top: 10px;
      font-size: 10px;
    }

    .section-title {
      font-size: 12px;
      padding: 40px 0 20px;
      text-shadow: 0 0 5px deepskyblue;
    }

    .bloques-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .bloque {
      background-color: #111;
      border: 2px solid white;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 10px deepskyblue;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .bloque:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    .pixel-art {
      width: 100%;
      height: auto;
      margin-top: 10px;
    }

    .bloque-grande {
      background-color: #111;
      border: 2px solid white;
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      box-shadow: 0 0 20px deepskyblue;
    }

    .footer {
      margin: 40px 0 20px;
      font-size: 12px;
      opacity: 0.8;
    }

    @media screen and (max-width: 768px) {
      .bloque {
        width: 90%;
      }

      .header-text h1 {
        font-size: 10px;
      }

      .header img {
        width: 100px;
      }

      .decoracion-lateral {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="scanline"></div>

  <div class="decoracion-lateral decoracion-izquierda"></div>
  <div class="decoracion-lateral decoracion-derecha"></div>

  <div class="header">
    <img src="https://i.postimg.cc/vB2cLHBK/Logo.png" alt="Logotipo">
    <div class="header-text">
      <h1>Movil AntiExplosivos</h1>
      <p>Valor y Patria.</p>
    </div>
  </div>

  <!-- AcÃ¡ irÃ­an las secciones como las tenÃ©s armadas -->
  <!-- No las copio por brevedad pero las mantenÃ©s como estÃ¡n -->

  <div class="footer">
    HECHO POR BAUTISTA MANSILLA OTERO Y MARTIN BRUYERE
  </div>
</body>
</html>
