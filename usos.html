  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .menu {
      background-color: #111;
      border-bottom: 2px solid white;
      box-shadow: 0 0 10px deepskyblue;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 10px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .menu ul li a:hover {
      color: deepskyblue;
      text-shadow: 0 0 5px white;
    }

    .titulo {
      font-size: 12px;
      margin: 40px 0 20px;
      text-shadow: 0 0 5px deepskyblue;
    }

    .usos-container {
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      text-align: left;
    }

    .uso-block {
      display: flex;
      background-color: #111;
      border: 2px solid white;
      box-shadow: 0 0 10px deepskyblue;
      padding: 20px;
      gap: 20px;
      align-items: center;
    }

    .uso-img {
      flex-shrink: 0;
      width: 160px;
      height: 120px;
      background-color: #222;
      border: 1px solid white;
      box-shadow: 0 0 5px white;
      object-fit: cover;
    }

    .uso-texto {
      flex-grow: 1;
    }

    .uso-titulo {
      font-size: 10px;
      margin: 0 0 10px 0;
      color: deepskyblue;
      text-shadow: 0 0 5px white;
    }

    .uso-descripcion {
      font-size: 8px;
      line-height: 1.4;
      margin: 0;
    }

    @media (max-width: 480px) {
      .uso-block {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .uso-img {
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
      }
      .uso-texto {
        width: 100%;
        margin-top: 15px;
      }
    }
  </style>
</head>
