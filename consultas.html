<!-- consultas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultas y Sugerencias</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-shadow: 0 0 5px deepskyblue;
      margin-bottom: 30px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea, button {
      font-family: inherit;
      font-size: 12px;
      padding: 10px;
      border: 2px solid white;
      background-color: #111;
      color: white;
      box-shadow: 0 0 10px deepskyblue;
    }

    button:hover {
      background-color: deepskyblue;
      color: black;
      cursor: pointer;
    }

    .volver {
      margin-top: 40px;
      display: inline-block;
      color: deepskyblue;
      text-decoration: none;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Consultas o Sugerencias</h1>
  <form action="mailto:mae.attendance@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu email" required>
    <textarea name="mensaje" placeholder="Escribí tu mensaje..." rows="6" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <a href="index.html" class="volver">← Volver a la página principal</a>
</body>
</html>
